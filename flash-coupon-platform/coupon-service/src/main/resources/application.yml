spring:
  application:
    name: coupon-service

  datasource:
    url: jdbc:postgresql://localhost:5432/coupon_db
    username: coupon
    password: coupon123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080

logging:
  level:
    com.coupon: DEBUG
