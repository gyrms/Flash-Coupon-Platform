version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: coupon-postgres
    environment:
      POSTGRES_DB: coupon_db
      POSTGRES_USER: coupon
      POSTGRES_PASSWORD: coupon123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coupon -d coupon_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: coupon-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  coupon-service:
    build:
      context: ./coupon-service
      dockerfile: Dockerfile
    container_name: coupon-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/coupon_db
      SPRING_DATASOURCE_USERNAME: coupon
      SPRING_DATASOURCE_PASSWORD: coupon123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
